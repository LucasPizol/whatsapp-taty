<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="imagem_qrcode" id="qrcode" />
    <script>
      const socket = io()

      socket.on("qr", (src) => {
        document.querySelector("#qrcode").src = src
      })
    </script>
  </body>
</html>
